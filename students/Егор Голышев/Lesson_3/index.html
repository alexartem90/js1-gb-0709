    <script>
        //Задание 1
        let a = [2]
        num = 2
        while (num <= 100) {
            var result = 1;
            for (var i = 0; i < a.length; i++) {
                if (num % a[i] === 0) {
                    result = 0;
                }
            }
            if (result === 1) {
                a.push(num);
            }
            num++;
        }
        console.log(a);
    </script>
