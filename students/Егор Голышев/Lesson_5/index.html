<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess board</title>
</head>

<body>
    <script>
        let chessBoard = document.createElement('block');
        document.body.appendChild(chessBoard);
        for (let y = 0; y < 10; y++) {
            for (let x = 0; x < 10; x++) {
                let chessStyle = x ? {} : {
                    clear: 'left'
                };
                let content = '';
                if (y == 0 || y == 9) content = x > 0 && x < 9 ? 'ABCDEFGH'.charAt(x - 1) : null;
                else if (x == 0 || x == 9) content = 9 - y;
                else chessStyle.background = (x + y) % 2 ? '#000' : '#fff';
                let node = document.createElement('block');
                chessStyle.width = '50px';
                chessStyle.height = chessStyle.width;
                chessStyle.textAlign = 'center';
                chessStyle.float = 'left';
                for (let i in chessStyle) node.style[i] = chessStyle[i];
                if (content) node.innerHTML = content;
                chessBoard.appendChild(node);
            }
        }
    </script>
</body>

</html>
