    <!-- Задача 1. Объявить две целочисленные переменные - a и b и задать им произвольные начальные значения. 
         Затем написать скрипт, который работает по следующему принципу:
				* если a и b положительные, вывести их разность;
				* если а и b отрицательные, вывести их произведение;
				* если а и b разных знаков, вывести их сумму;
				Ноль можно считать положительным числом. -->
    <script>

        var a = +prompt("Введите значение переменной A:");
        var b = +prompt("Введите значение переменной B:");
        var res;

        if (a >= 0 && b >= 0) {
            res = a - b;
            console.log("Оба числа положительные, результат = " + res);
        } else if (a < 0 && b < 0) {
            res = a * b;
            console.log("Оба числа отрицательные, результат = " + res);
        } else if ((a >= 0 && b < 0) || (a < 0 && b >= 0)) {
            res = a + b;
            console.log("Знаки чисел различны, результат = " + res);
        } else {
            console.log("Введите значение целочисленной переменной!");
        }

    </script>

    <!-- Задача 3. Реализовать четыре основные арифметические операции в виде функций с двумя параметрами. 
        Обязательно использовать оператор return. -->

    <script>

        function add(x, y) {
            return x + y;
        }

        function sub(x, y) {
            return x - y;
        }

        function mult(x, y) {
            return x * y;
        }

        function div(x, y) {
            return x / y;
        }
      
        console.log(`Результат сложения = ${add(10, 10)};`);
        console.log(`Результат вычитания = ${sub(10, 10)};`);
        console.log(`Результат умножения = ${mult(10, 10)};`);
        console.log(`Результат деления = ${div(10, 10)};`);
    </script>

    <!-- Задача 4. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), 
        где arg1, arg2 – значения аргументов, operation – строка с названием операции. 
        В зависимости от переданного значения выполнить одну из арифметических операций 
        (использовать функции из задачи 3) и вернуть полученное значение (применить switch). -->

    <script>

        function mathOperation(arg1, arg2, operation) {

            switch (operation) {
                case "+":
                    return add(arg1, arg2);
                case "-":
                    return sub(arg1, arg2);
                case "*":
                    return mult(arg1, arg2);
                case "/":
                    return div(arg1, arg2);
                default:
                    return "Пожалуйста, проверьте правильность ввода данных и повторите попытку!";
            }
        }

        var arg1 = +prompt("Введите число:");
        var arg2 = +prompt("Введите число:");
        var operation = prompt('Введите необходимую операцию "+", "-", "*", "/"');

        console.log(mathOperation(arg1, arg2, operation));

    </script>

    <!-- Задача 5. С помощью рекурсии организовать функцию возведения числа в степень. 
    Формат: function power(val, pow), где val – заданное число, pow – степень. -->

    <script>

        var val = +prompt("Введите число");
        var pow = +prompt("Введите степень для возведения:");

        function power(val, pow) { //(2, 3)
            if (pow == 0)
                return 1;
            else
                return val * power(val, pow - 1); 
        }

        console.log(power(val, pow));

    </script>
