<body>

    <!-- Задача 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100. -->

    <!-- Решение 1. С помощью цикла while. -->

    <script>

        var i = 2;
        var n = 100

        while (i <= n) {
            if (test()) {
                console.log(i);
            }
            i++
        }

        function test() {

            var j = 2;

            while (j < i) {
                if (i % j == 0) {
                    return false;
                }
                j++;
            }
            return true;
        }

    </script>

    <!-- Решение 2. С помощью метода forEach(). -->

    <script>

        var arr = [];

        for (var i = 2; i <= 100; i++) {
            arr.push(i);
        }

        arr.forEach(function (el) {
            for (var j = 2; j < el; j++) {
                if (el % j == 0) {
                    return;
                }
            }
            console.log(el);
        })

    </script>
