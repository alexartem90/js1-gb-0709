<body>
    <script>
        //задание №1

        function createObject(x) {
            var object = {};
            if (x > 0 && x <= 999) {
                object['hundred'] = Math.floor(x / 100);
                object['dozen'] = Math.floor((x - (object.hundred * 100)) / 10);
                object['unit'] = x - ((object.hundred * 100) + (object.dozen * 10));
                return object;
            } else {
                console.log('Sorry, your number is more than 999');
                return object;
            }
        }
    </script>
</body>
