<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button">Корзина</button>
            <div class="cart-block invisible"></div>
        </div>
    </header>
    <main>
        <div class="products">

            <div class="product-item">
                <div class="desc">
                <h3 class="cart-item">E-bike</h3>
                <img class="img" src="img/E-bike.jpg">
                </div>
                <p>Цена: <span class="product-price">1000</span>$</p>
                <button class="buy-btn" type="button">В корзину</button>
                <div class="prod-block invisible"></div>
            </div>

            <div class="product-item">
                <div class="desc">
                <h3 class="cart-item">Контроллер</h3>
                <img class="img" src="img/Control.jpg">
                </div>
                <p>Цена: <span class="product-price">100</span>$</p>
                <button class="buy-btn" type="button">В корзину</button>
                <div class="prod-block invisible"></div>
            </div>

            <div class="product-item">
                <div class="desc">
                <h3 class="cart-item">Аккумулятор</h3>
                <img class="img" src="img/Accum.jpg">
                </div>
                <p>Цена: <span class="product-price">500</span>$</p>
                <button class="buy-btn" type="button">В корзину</button>
                <div class="prod-block invisible"></div>
            </div>
            
            <div class="product-item">
                <div class="desc">
                <h3 class="cart-item">Борт.компьютер</h3>
                <img class="img" src="img/PC.jpg">
                </div>
                <p>Цена: <span class="product-price">70</span>$</p>
                <button class="buy-btn" type="button">В корзину</button>
                <div class="prod-block invisible"></div>
            </div>

            <div class="product-item">
                <div class="desc">
                <h3 class="cart-item">Мотор-колесо</h3>
                <img class="img" src="img/Motor.jpg">
                </div>
                <p>Цена: <span class="product-price">150</span>$</p>
                <button class="buy-btn" type="button">В корзину</button>
                <div class="prod-block invisible"></div>
            </div>


        </div>

    </main>



    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
