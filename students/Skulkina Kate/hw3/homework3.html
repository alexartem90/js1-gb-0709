    <script>
        //      //solution1
        //      //С помощью цикла while вывести все простые числа в промежутке от 0 до 100
        console.log ('Здесь вы видите 1 задание:\n')
        let Array = [];
        let Arr = 1;

        while (Arr <= 100) {
            if (Arr == 1) {
                Array.push(1)
            } else {
                let i = 2;
                while (Arr % i) {
                    i += 1;
                }
                if (i == Arr) {
                    Array.push(i);
                }
            }
            Arr += 1;
        }
        console.log('Массив простых чисел:', Array);
