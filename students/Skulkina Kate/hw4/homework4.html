<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  <script>
      // Задание 1
      transform = {
          addnumber : +prompt ('Введите число в диапазоне от 0 до 999 включительно'),
          hundreds : 0,
          dozens : 0,
          units: 0
      };

      if (transform.addnumber <= 9) {
        transform.units=transform.addnumber;
      }
      else if (transform.addnumber <= 999) {
          transform.hundreds = Math.trunc(transform.addnumber / 100);
          transform.dozens = Math.floor(transform.addnumber / 10 % 10);
          transform.units = transform.addnumber %10;

      }
      else 
          {
            transform.addnumber = 0
              console.log ('Вы ввели число не удовлетворяющее условию [0,900]')
          }
      
console.log (transform)

  </script>  
</body>
</html:
