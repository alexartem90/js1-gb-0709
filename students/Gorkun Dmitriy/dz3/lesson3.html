    <script>
        //задание 1 простые числа

        var arr = []                    
        
        for (i = 0; i <= 100; i++) {
            arr.push(i)
        }
        
        arrFiltered = arr.filter((x) => {
            if (x < 2) return false
            for (var i = 2; i < x; i++) {
                if (!(x % i)) return false
            }
            return true
        })
        
        console.log(`Задача 1. Массив простых чисел от 1 до 100: ${arrFiltered}`)
