// 1 задание: С помощью цикла while вывести все простые числа в промежутке от 0 до 100

let max = 100;
let arg = 2;

function verifyNumber (num) {
    let count = 2;
    while(count < num) {
        if (num % count == 0) { 
            return false;
        }
        count++     
    }
    return true; 
}

while (arg <= max) {
    if(verifyNumber(arg)) {
        console.log(arg);
    }
    arg++;
}
