    <script>
        // exercise 8
        function power(val, pow){
            if (val == 0){
                return(0);
            } else {
                switch(pow){
                case 0:
                    return(1);
                    break;
                case 1:
                    return(val);
                    break;
                case 2:
                    val = val * val;
                    return(val);
                    break;    
                default:
                    var res = val;
                    while(pow > 2){
                        res *= val;
                        --pow;
                        power(val, pow);  
                    }
                    res *= val;
                    return (res);
                    break;
                }
            }
        }
    </script>
