    <script>
        res = NumToObj (prompt('Введите число'))
        console.log(res)

        function NumToObj (num){
            num = Array.from(num)
            if (num.length > 3) {
                console.log('Число состоит из более чем из трех знаков')
                let obj = {}
                return obj
            } else {
                while(num.length < 3){
                    num.unshift(0)
                }     
            }
            let obj = {'единицы': +num[2], 'десятки': +num[1], 'сотни': +num[0]}
            return obj
        }        
    </script>
