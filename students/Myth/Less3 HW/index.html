<script>
    /*    С помощью цикла while вывести все простые числа в промежутке от 0 до 100*/

    let isEval = []
    for (let n = 0; n < 100; n++) {
        isEval.push(true)
    }

    let i = 0
    while (i <= Math.sqrt(isEval.length)) {
        if (i<2){
            isEval[i] = false
        }else if (isEval[i]) {
            for (let j = i * i; j < isEval.length; j += i) {
                isEval[j] = false
            }
        }
        i++
    }

    for (i in isEval){
        if (isEval[i]){
            console.log(i)
        }
    }
</script>
